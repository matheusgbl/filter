<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="select.css">
    <link rel="stylesheet" href="checkbox.css">
    <link rel="stylesheet" href="select_modal.css">
    <link rel="stylesheet" href="select_modal_option.css">
    <link rel="stylesheet" href="card.css">
  </head>
  <body>
    <div class="filter">
      <div class="filter_select" id="select_container">
        <div class="select__input" id="filter_select" tabindex="0">
          <span>Nível de Escolaridade</span>
          <i class="arrow"></i>
        </div>
        <div class="select__wrapper_modal">
          <div class="select__modal">
            <ul>
              <li>
                <label for="efc">
                  <input type="checkbox" id="efc">
                  <span class="checkbox"></span>
                  <span>Ensino fundamental completo</span>
                </label>
              </li>
              <li>
                <label for="efi">
                  <input type="checkbox" id="efi">
                  <span class="checkbox"></span>
                  <span>Ensino fundamental incompleto</span>
                </label>
              </li>
              <li>
                <label for="emc">
                  <input type="checkbox" id="emc">
                  <span class="checkbox"></span>
                  <span>Ensino médio completo</span>
                </label>
              </li>
              <li>
                <label for="emi">
                  <input type="checkbox" id="emi">
                  <span class="checkbox"></span>
                  <span>Ensino médio incompleto</span>
                </label>
              </li>
              <li>
                <label for="gc">
                  <input type="checkbox" id="gc">
                  <span class="checkbox"></span>
                  <span>Graduação completa</span>
                </label>
              </li>
              <li>
                <label for="gi">
                  <input type="checkbox" id="gi">
                  <span class="checkbox"></span>
                  <span>Graduação incompleta</span>
                </label>
              </li>
              <li>
                <label for="pg">
                  <input type="checkbox" id="pg">
                  <span class="checkbox"></span>
                  <span>Pós-graduação</span>
                </label>
              </li>
              <li>
                <label for="m">
                  <input type="checkbox" id="m">
                  <span class="checkbox"></span>
                  <span>Mestrado</span>
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="filter_select" id="select_container">
          <div class="select__input" id="filter_select" tabindex="0">
            <span>Nível de Dificuldade</span>
            <i class="arrow"></i>
          </div>
          <div class="select__wrapper_modal">
            <div class="select__modal">
              <ul>
                <li>
                  <label for="beginner">
                    <input type="checkbox" id="beginner">
                    <span class="checkbox"></span>
                    <span>Iniciante</span>
                  </label>
                </li>
                <li>
                  <label for="intermadiate">
                    <input type="checkbox" id="intermadiate">
                    <span class="checkbox"></span>
                    <span>Intermediário</span>
                  </label>
                </li>
                <li>
                  <label for="advanced">
                    <input type="checkbox" id="advanced">
                    <span class="checkbox"></span>
                    <span>Avançado</span>
                  </label>
                </li>
              </ul>
            </div>
          </div>
          <div class="filter_select" id="select_container">
            <div class="select__input" id="filter_select" tabindex="0">
              <span>Macroáreas</span>
              <i class="arrow"></i>
            </div>
            <div class="select__wrapper_modal">
              <div class="select__modal">
                <ul>
                  <li>
                    <label for="gestaoAgil">
                      <input type="checkbox" id="gestaoAgil">
                      <span class="checkbox"></span>
                      <span>Gestão ágil</span>
                    </label>
                  </li>
                  <li>
                    <label for="ciberseguranca">
                      <input type="checkbox" id="ciberseguranca">
                      <span class="checkbox"></span>
                      <span>Cibersegurança</span>
                    </label>
                  </li>
                  <li>
                    <label for="cloudComputing">
                      <input type="checkbox" id="cloudComputing">
                      <span class="checkbox"></span>
                      <span>Computação em Nuvem (Cloud Computing)</span>
                    </label>
                  </li>
                  <li>
                    <label for="dataScience">
                      <input type="checkbox" id="dataScience">
                      <span class="checkbox"></span>
                      <span>Ciência de Dados (Data science)</span>
                    </label>
                  </li>
                  <li>
                    <label for="experienciaSucessoCliente">
                      <input type="checkbox" id="experienciaSucessoCliente">
                      <span class="checkbox"></span>
                      <span>Experiência sucesso do cliente (CX)</span>
                    </label>
                  </li>
                  <li>
                    <label for="gestaoTI">
                      <input type="checkbox" id="gestaoTI">
                      <span class="checkbox"></span>
                      <span>Gestão de TI</span>
                    </label>
                  </li>
                  <li>
                    <label for="inteligenciaArticial">
                      <input type="checkbox" id="inteligenciaArticial">
                      <span class="checkbox"></span>
                      <span>Inteligência Artificial</span>
                    </label>
                  </li>
                  <li>
                    <label for="InovacaoTransformacaoDigital">
                      <input type="checkbox" id="InovacaoTransformacaoDigital">
                      <span class="checkbox"></span>
                      <span>Inovação e Transformação Digital</span>
                    </label>
                  </li>
                  <li>
                    <label for="UX">
                      <input type="checkbox" id="UX">
                      <span class="checkbox"></span>
                      <span>Experiência do Usuário (UX)</span>
                    </label>
                  </li>
                  <li>
                    <label for="empreendedorismo">
                      <input type="checkbox" id="empreendedorismo">
                      <span class="checkbox"></span>
                      <span>Empreendedorismo</span>
                    </label>
                  </li>
                  <li>
                    <label for="gestaoNegocios">
                      <input type="checkbox" id="gestaoNegocios">
                      <span class="checkbox"></span>
                      <span>Gestão de negócios</span>
                    </label>
                  </li>
                  <li>
                    <label for="educacaoFinanceira">
                      <input type="checkbox" id="educacaoFinanceira">
                      <span class="checkbox"></span>
                      <span>Educação Financeira</span>
                    </label>
                  </li>
                  <li>
                    <label for="Investimentos">
                      <input type="checkbox" id="Investimentos">
                      <span class="checkbox"></span>
                      <span>Investimentos</span>
                    </label>
                  </li>
                  <li>
                    <label for="criptomoedas">
                      <input type="checkbox" id="criptomoedas">
                      <span class="checkbox"></span>
                      <span>Criptomoedas</span>
                    </label>
                  </li>
                  <li>
                    <label for="trading">
                      <input type="checkbox" id="trading">
                      <span class="checkbox"></span>
                      <span>trading</span>
                    </label>
                  </li>
                </ul>
              </div>
            </div>
      </div>
      <div aria-hidden="true" id="filter_select_overlay"></div>
    </div>
    <div class="courses_container">
      <ul id="course_container">
      </ul>
    </div>

    <script src="api.js"></script>
    <script src="main.js"></script>
  </body>

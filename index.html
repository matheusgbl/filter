<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="select.css">
    <link rel="stylesheet" href="checkbox.css">
    <link rel="stylesheet" href="select_modal.css">
    <link rel="stylesheet" href="select_modal_option.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <section class="search">
        <label id="search-label" for="search-label">Pesquise seu curso ou palavras chaves</label>
        <div class="search-input">
          <input type="search" id="search" data-search placeholder="Pesquise seu curso ou palavras">
          <button class="btn-search" onclick="searchButton()">
            <img src="https://igtieadstorage.blob.core.windows.net/repositorio-imagens/icons8-pesquisar.svg" alt="">
          </button>
        </div>
      </section>
      <section class="filters-container">
      <h2>Filtros</h2>
        <div class="filters-list">
          <div class="filter">
            <div class="filter_select" id="select_container">
              <div class="select__input" id="filter_select" tabindex="0">
                <span>Tipos de Cursos</span>
                <i class="arrow"></i>
            </div>
              <div class="select__wrapper_modal">
                <div class="select__modal">
                  <ul>
                    <li>
                      <label for="mbas">
                        <input type="checkbox" data-key="courseType" data-value="MBA" id="mbas">
                        <span class="checkbox"></span>
                        <span>MBA</span>
                      </label>
                    </li>
                    <li>
                      <label for="bootcamps">
                        <input type="checkbox" data-key="courseType" data-value="Bootcamp" id="bootcamps">
                        <span class="checkbox"></span>
                        <span>Bootcamp</span>
                      </label>
                    </li>
                    <li>
                      <label for="graduation">
                        <input type="checkbox" data-key="courseType" data-value="Graduação" id="graduation">
                        <span class="checkbox"></span>
                        <span>Graduação</span>
                      </label>
                    </li>
                    <li>
                      <label for="internacional_imersion">
                        <input type="checkbox" data-key="courseType" data-value="Imersão Internacional" id="internacional_imersion">
                        <span class="checkbox"></span>
                        <span>Imersão Internacional</span>
                      </label>
                    </li>
                    <li>
                      <label for="fast_courses">
                        <input type="checkbox" data-key="courseType" data-value="Cursos rápidos" id="fast_courses">
                        <span class="checkbox"></span>
                        <span>Cursos rápidos</span>
                      </label>
                    </li>
                  </ul>
                </div>
              </div>       
            </div>
          </div>
          <div class="filter">
            <div class="filter_select" id="select_container">
              <div class="select__input" id="filter_select" tabindex="0">
                <span>Macroáreas</span>
                <i class="arrow"></i>
              </div>
              <div class="select__wrapper_modal">
                <div class="select__modal">
                  <ul>
                    <li>
                      <label for="agile">
                        <input type="checkbox" data-value="Agile" data-key="macroArea" id="agile">
                        <span class="checkbox"></span>
                        <span>Agile</span>
                      </label>
                    </li>
                    <li>
                      <label for="Ciberseguranca">
                        <input type="checkbox" data-value="Cibersegurança" data-key="macroArea" id="Ciberseguranca">
                        <span class="checkbox"></span>
                        <span>Cibersegurança</span>
                      </label>
                    </li>
                    <li>
                      <label for="cloudComputing">
                        <input type="checkbox" data-value="Cloud Computing" data-key="macroArea" id="cloudComputing">
                        <span class="checkbox"></span>
                        <span>Cloud Computing</span>
                      </label>
                    </li>
                    <li>
                      <label for="dataScience">
                        <input type="checkbox" data-value="Data Science" data-key="macroArea" id="dataScience">
                        <span class="checkbox"></span>
                        <span>Data Science</span>
                      </label>
                    </li>
                    <li>
                      <label for="Development">
                        <input type="checkbox" data-value="Development" data-key="macroArea" id="Development">
                        <span class="checkbox"></span>
                        <span>Development</span>
                      </label>
                    </li>
                    <li>
                      <label for="experienciaSucessoCliente">
                        <input type="checkbox" data-value="Experiência do Cliente" data-key="macroArea" id="experienciaSucessoCliente">
                        <span class="checkbox"></span>
                        <span>Experiência do Cliente</span>
                      </label>
                    </li>
                    <li>
                      <label for="financas">
                        <input type="checkbox" data-value="Finanças" data-key="macroArea" id="financas">
                        <span class="checkbox"></span>
                        <span>Finanças</span>
                      </label>
                    </li>
                    <li>
                      <label for="gestaoTI">
                        <input type="checkbox" data-value="Gestão de TI" data-key="macroArea" id="gestaoTI">
                        <span class="checkbox"></span>
                        <span>Gestão de TI</span>
                      </label>
                    </li>
                    <li>
                      <label for="inteligenciaArticial">
                        <input type="checkbox" data-value="Inteligência Artificial" data-key="macroArea" id="inteligenciaArticial">
                        <span class="checkbox"></span>
                        <span>Inteligência Artificial</span>
                      </label>
                    </li>
                    <li>
                      <label for="transformacaoDigital">
                        <input type="checkbox" data-value="Transformação Digital" data-key="macroArea" id="transformacaoDigital">
                        <span class="checkbox"></span>
                        <span>Transformação Digital</span>
                      </label>
                    </li>
                    <li>
                      <label for="userExperience">
                        <input type="checkbox" data-value="User Experience" data-key="macroArea" id="userExperience">
                        <span class="checkbox"></span>
                        <span>User Experience</span>
                      </label>
                    </li>
                    <li>
                      <label for="gestaoNegocios">
                        <input type="checkbox" data-value="Gestão de negócios" data-key="macroArea" id="gestaoNegocios">
                        <span class="checkbox"></span>
                        <span>Gestão de negócios</span>
                      </label>
                    </li>
                    <li>
                      <label for="educacaoFinanceira">
                        <input type="checkbox" data-value="Educação Financeira" data-key="macroArea" id="educacaoFinanceira">
                        <span class="checkbox"></span>
                        <span>Educação Financeira</span>
                      </label>
                    </li>
                    <li>
                      <label for="Investimentos">
                        <input type="checkbox" data-value="Investimentos" data-key="macroArea" id="Investimentos">
                        <span class="checkbox"></span>
                        <span>Investimentos</span>
                      </label>
                    </li>
                    <li>
                      <label for="trading">
                        <input type="checkbox" data-value="Trading" data-key="macroArea" id="trading">
                        <span class="checkbox"></span>
                        <span>Trading</span>
                      </label>
                    </li>
                  </ul>
                </div>
              </div>       
            </div>
          </div>
          <div class="filter">
            <div class="filter_select" id="select_container">
              <div class="select__input" id="filter_select" tabindex="0">
                <span>Nível de Escolaridade</span>
                <i class="arrow"></i>
              </div>
              <div class="select__wrapper_modal">
                <div class="select__modal">
                  <ul>
                    <li>
                      <label for="livre">
                        <input type="checkbox" data-key="schoolarshipLevel" data-value="Livre" id="livre">
                        <span class="checkbox"></span>
                        <span>Livre</span>
                      </label>
                    </li>
                    <li>
                      <label for="emc">
                        <input type="checkbox" data-key="schoolarshipLevel" data-value="Ensino médio completo" id="emc">
                        <span class="checkbox"></span>
                        <span>Ensino médio completo</span>
                      </label>
                    </li>
                    <li>
                      <label for="gc">
                        <input type="checkbox" data-key="schoolarshipLevel" data-value="Graduação completa" id="gc">
                        <span class="checkbox"></span>
                        <span>Graduação completa</span>
                      </label>
                    </li>
                  </ul>
                </div>
              </div>       
            </div>
          </div>
          <div class="filter">
            <div class="filter_select" id="select_container">
              <div class="select__input" id="filter_select" tabindex="0">
                <span>Objetivo de Carreira</span>
                <i class="arrow"></i>
              </div>
              <div class="select__wrapper_modal">
                <div class="select__modal">
                  <ul>
                    <li>
                      <label for="salaryIncrease">
                        <input type="checkbox" data-key="careerObjective" data-value="Aumento Salarial" id="salaryIncrease">
                        <span class="checkbox"></span>
                        <span>Aumento Salarial</span>
                      </label>
                    </li>
                    <li>
                      <label for="firstJob">
                        <input type="checkbox" data-key="careerObjective" data-value="1º Emprego" id="firstJob">
                        <span class="checkbox"></span>
                        <span>1º Emprego</span>
                      </label>
                    </li>
                    <li>
                      <label for="specialization">
                        <input type="checkbox" data-key="careerObjective" data-value="Especialização" id="specialization">
                        <span class="checkbox"></span>
                        <span>Especialização</span>
                      </label>
                    </li>
                    <li>
                      <label for="careerTransition">
                        <input type="checkbox" data-key="careerObjective" data-value="Transição de Carreira" id="careerTransition">
                        <span class="checkbox"></span>
                        <span>Transição de Carreira</span>
                      </label>
                    </li>
                    <li>
                      <label for="enterprise">
                        <input type="checkbox" data-key="careerObjective" data-value="Empreender" id="enterprise">
                        <span class="checkbox"></span>
                        <span>Empreender</span>
                      </label>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="filter_active_container">
        <div class="actived_container">
          <div></div>
        </div>
      </section>
      <div class="courses_container">
        <section id="course_container">
        </section>
      </div>
    </main>
    <script src="api.js"></script>
    <script src="main.js"></script>
  </body>

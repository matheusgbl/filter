<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="select.css">
    <link rel="stylesheet" href="checkbox.css">
    <link rel="stylesheet" href="select_modal.css">
    <link rel="stylesheet" href="select_modal_option.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="search.css">
  </head>
  <body>
    <section class="search">
      <div class="search-wrapper">
        <label for="search">Encontre seu Curso</label>
        <input type="search" id="search" data-search>
      </div>
    </section>
    <section class="filters">
      <div class="filter">
        <div class="filter_select" id="select_container">
          <div class="select__input" id="filter_select" tabindex="0">
            <span>Tipos de Cursos</span>
            <i class="arrow"></i>
          </div>
          <div class="select__wrapper_modal">
            <div class="select__modal">
              <ul>
                <li>
                  <label for="mbas">
                    <input type="checkbox" data-key="courseType" data-value="MBA" id="mbas">
                    <span class="checkbox"></span>
                    <span>MBA</span>
                  </label>
                </li>
                <li>
                  <label for="bootcamps">
                    <input type="checkbox" data-key="courseType" data-value="Bootcamp" id="bootcamps">
                    <span class="checkbox"></span>
                    <span>Bootcamp</span>
                  </label>
                </li>
                <li>
                  <label for="graduation">
                    <input type="checkbox" data-key="courseType" data-value="Graduação" id="graduation">
                    <span class="checkbox"></span>
                    <span>Graduação</span>
                  </label>
                </li>
                <li>
                  <label for="internacional_imersion">
                    <input type="checkbox" data-key="courseType" data-value="Imersão Internacional" id="internacional_imersion">
                    <span class="checkbox"></span>
                    <span>Imersão Internacional</span>
                  </label>
                </li>
                <li>
                  <label for="fast_courses">
                    <input type="checkbox" data-key="courseType" data-value="Cursos rápidos" id="fast_courses">
                    <span class="checkbox"></span>
                    <span>Cursos rápidos</span>
                  </label>
                </li>
              </ul>
            </div>
          </div>       
        </div>
      </div>
    <div class="filter">
      <div class="filter_select" id="select_container">
        <div class="select__input" id="filter_select" tabindex="0">
          <span>Nível de Escolaridade</span>
          <i class="arrow"></i>
        </div>
        <div class="select__wrapper_modal">
          <div class="select__modal">
            <ul>
              <li>
                <label for="livre">
                  <input type="checkbox" data-key="schoolarshipLevel" data-value="Livre" id="livre">
                  <span class="checkbox"></span>
                  <span>Livre</span>
                </label>
              </li>
              <li>
              <li>
                <label for="efc">
                  <input type="checkbox" data-key="schoolarshipLevel" data-value="Ensino fundamental completo" id="efc">
                  <span class="checkbox"></span>
                  <span>Ensino fundamental completo</span>
                </label>
              </li>
              <li>
                <label for="efi">
                  <input type="checkbox" data-key="schoolarshipLevel" data-value="Ensino fundamental incompleto" id="efi">
                  <span class="checkbox"></span>
                  <span>Ensino fundamental incompleto</span>
                </label>
              </li>
              <li>
                <label for="emc">
                  <input type="checkbox" data-key="schoolarshipLevel" data-value="Ensino médio completo" id="emc">
                  <span class="checkbox"></span>
                  <span>Ensino médio completo</span>
                </label>
              </li>
              <li>
                <label for="emi">
                  <input type="checkbox" data-key="schoolarshipLevel" data-value="Ensino médio incompleto" id="emi">
                  <span class="checkbox"></span>
                  <span>Ensino médio incompleto</span>
                </label>
              </li>
              <li>
                <label for="gc">
                  <input type="checkbox" data-key="schoolarshipLevel" data-value="Graduação completa" id="gc">
                  <span class="checkbox"></span>
                  <span>Graduação completa</span>
                </label>
              </li>
              <li>
                <label for="gi">
                  <input type="checkbox" data-key="schoolarshipLevel" data-value="Graduação incompleta" id="gi">
                  <span class="checkbox"></span>
                  <span>Graduação incompleta</span>
                </label>
              </li>
              <li>
                <label for="pg">
                  <input type="checkbox" data-key="schoolarshipLevel" data-value="Pós-graduação" id="pg">
                  <span class="checkbox"></span>
                  <span>Pós-graduação</span>
                </label>
              </li>
              <li>
                <label for="m">
                  <input type="checkbox" data-key="schoolarshipLevel" data-value="Mestrado" id="m">
                  <span class="checkbox"></span>
                  <span>Mestrado</span>
                </label>
              </li>
            </ul>
          </div>
        </div>       
      </div>
    </div>
    <div class="filter">
      <div class="filter_select" id="select_container">
        <div class="select__input" id="filter_select" tabindex="0">
          <span>Nível de Dificuldade</span>
          <i class="arrow"></i>
        </div>
        <div class="select__wrapper_modal">
          <div class="select__modal">
            <ul>
              <li>
                <label for="beginner">
                  <input type="checkbox" data-key="difficultyLevel" data-value="Iniciante" id="beginner">
                  <span class="checkbox"></span>
                  <span>Iniciante</span>
                </label>
              </li>
              <li>
                <label for="intermadiate">
                  <input type="checkbox" data-key="difficultyLevel" data-value="Intermediário" id="intermadiate">
                  <span class="checkbox"></span>
                  <span>Intermediário</span>
                </label>
              </li>
              <li>
                <label for="advanced">
                  <input type="checkbox" data-key="difficultyLevel" data-value="Avançado" id="advanced">
                  <span class="checkbox"></span>
                  <span>Avançado</span>
                </label>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="filter">
      <div class="filter_select" id="select_container">
        <div class="select__input" id="filter_select" tabindex="0">
          <span>Macroáreas</span>
          <i class="arrow"></i>
        </div>
        <div class="select__wrapper_modal">
          <div class="select__modal">
            <ul>
              <li>
                <label for="Iniciante">
                  <input type="checkbox" data-value="Iniciante" data-key="macroArea" id="Iniciante">
                  <span class="checkbox"></span>
                  <span>Iniciante</span>
                </label>
              </li>
              <li>
                <label for="gestaoAgil">
                  <input type="checkbox" data-value="Gestão ágil" data-key="macroArea" id="gestaoAgil">
                  <span class="checkbox"></span>
                  <span>Gestão ágil</span>
                </label>
              </li>
              <li>
                <label for="ciberseguranca">
                  <input type="checkbox" data-value="Cibersegurança" data-key="macroArea" id="ciberseguranca">
                  <span class="checkbox"></span>
                  <span>Cibersegurança</span>
                </label>
              </li>
              <li>
                <label for="cloudComputing">
                  <input type="checkbox" data-value="Computação em Nuvem (Cloud Computing)" data-key="macroArea" id="cloudComputing">
                  <span class="checkbox"></span>
                  <span>Computação em Nuvem (Cloud Computing)</span>
                </label>
              </li>
              <li>
                <label for="dataScience">
                  <input type="checkbox" data-value="Ciência de Dados (Data science)" data-key="macroArea" id="dataScience">
                  <span class="checkbox"></span>
                  <span>Ciência de Dados (Data science)</span>
                </label>
              </li>
              <li>
                <label for="Development">
                  <input type="checkbox" data-value="Development" data-key="macroArea" id="Development">
                  <span class="checkbox"></span>
                  <span>Development</span>
                </label>
              </li>
              <li>
                <label for="experienciaSucessoCliente">
                  <input type="checkbox" data-value="Experiência sucesso do cliente (CX)" data-key="macroArea" id="experienciaSucessoCliente">
                  <span class="checkbox"></span>
                  <span>Experiência sucesso do cliente (CX)</span>
                </label>
              </li>
              <li>
                <label for="gestaoTI">
                  <input type="checkbox" data-value="Gestão de TI" data-key="macroArea" id="gestaoTI">
                  <span class="checkbox"></span>
                  <span>Gestão de TI</span>
                </label>
              </li>
              <li>
                <label for="inteligenciaArticial">
                  <input type="checkbox" data-value="Inteligência Artificial" data-key="macroArea" id="inteligenciaArticial">
                  <span class="checkbox"></span>
                  <span>Inteligência Artificial</span>
                </label>
              </li>
              <li>
                <label for="InovacaoTransformacaoDigital">
                  <input type="checkbox" data-value="Inovação e Transformação Digital" data-key="macroArea" id="InovacaoTransformacaoDigital">
                  <span class="checkbox"></span>
                  <span>Inovação e Transformação Digital</span>
                </label>
              </li>
              <li>
                <label for="UX">
                  <input type="checkbox" data-value="Experiência do Usuário (UX)" data-key="macroArea" id="UX">
                  <span class="checkbox"></span>
                  <span>Experiência do Usuário (UX)</span>
                </label>
              </li>
              <li>
                <label for="empreendedorismo">
                  <input type="checkbox" data-value="Empreendedorismo" data-key="macroArea" id="empreendedorismo">
                  <span class="checkbox"></span>
                  <span>Empreendedorismo</span>
                </label>
              </li>
              <li>
                <label for="gestaoNegocios">
                  <input type="checkbox" data-value="Gestão de negócios" data-key="macroArea" id="gestaoNegocios">
                  <span class="checkbox"></span>
                  <span>Gestão de negócios</span>
                </label>
              </li>
              <li>
                <label for="educacaoFinanceira">
                  <input type="checkbox" data-value="Educação Financeira" data-key="macroArea" id="educacaoFinanceira">
                  <span class="checkbox"></span>
                  <span>Educação Financeira</span>
                </label>
              </li>
              <li>
                <label for="Investimentos">
                  <input type="checkbox" data-value="Investimentos" data-key="macroArea" id="Investimentos">
                  <span class="checkbox"></span>
                  <span>Investimentos</span>
                </label>
              </li>
              <li>
                <label for="criptomoedas">
                  <input type="checkbox" data-value="Criptomoedas" data-key="macroArea" id="criptomoedas">
                  <span class="checkbox"></span>
                  <span>Criptomoedas</span>
                </label>
              </li>
              <li>
                <label for="trading">
                  <input type="checkbox" data-value="Trading" data-key="macroArea" id="trading">
                  <span class="checkbox"></span>
                  <span>Trading</span>
                </label>
              </li>
            </ul>
          </div>
        </div>       
      </div>
    </div>
  </section>
    <div class="courses_container">
      <ul id="course_container">
      </ul>
    </div>

    <script src="api.js"></script>
    <script src="main.js"></script>
  </body>

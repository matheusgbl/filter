<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="select.css">
    <link rel="stylesheet" href="checkbox.css">
    <link rel="stylesheet" href="select_modal.css">
    <link rel="stylesheet" href="select_modal_option.css">
    <link rel="stylesheet" href="card.css">
  </head>
  <body>
    <div class="filter">
      <div class="filter_select" id="select_container">
        <div class="select__input" id="filter_select" tabindex="0">
          <span>Nível de Escolaridade</span>
          <i class="arrow"></i>
        </div>
        <div class="select__wrapper_modal">
          <div class="select__modal">
            <ul>
              <li>
                <label for="efc">
                  <input type="checkbox" id="efc">
                  <span class="checkbox"></span>
                  <span>Ensino fundamental completo</span>
                </label>
              </li>
              <li>
                <label for="efi">
                  <input type="checkbox" id="efi">
                  <span class="checkbox"></span>
                  <span>Ensino fundamental incompleto</span>
                </label>
              </li>
              <li>
                <label for="emc">
                  <input type="checkbox" id="emc">
                  <span class="checkbox"></span>
                  <span>Ensino médio completo</span>
                </label>
              </li>
              <li>
                <label for="emi">
                  <input type="checkbox" id="emi">
                  <span class="checkbox"></span>
                  <span>Ensino médio incompleto</span>
                </label>
              </li>
              <li>
                <label for="gc">
                  <input type="checkbox" id="gc">
                  <span class="checkbox"></span>
                  <span>Graduação completa</span>
                </label>
              </li>
              <li>
                <label for="gi">
                  <input type="checkbox" id="gi">
                  <span class="checkbox"></span>
                  <span>Graduação incompleta</span>
                </label>
              </li>
              <li>
                <label for="pg">
                  <input type="checkbox" id="pg">
                  <span class="checkbox"></span>
                  <span>Pós-graduação</span>
                </label>
              </li>
              <li>
                <label for="m">
                  <input type="checkbox" id="m">
                  <span class="checkbox"></span>
                  <span>Mestrado</span>
                </label>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div aria-hidden="true" id="filter_select_overlay"></div>
    </div>
    <div class="courses_container">
      <ul id="course_container">
      </ul>
    </div>

    <script src="api.js"></script>
    <script src="main.js"></script>
  </body>
